name: update-data-and-deploy

on:
  schedule:
    # 北京时间 08:30 / 16:30  => UTC 00:30 / 08:30
    - cron: "30 0,8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-and-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-akshare.txt

      - name: Update data
        run: |
          python -m src.cli --config config.yaml update-data

      - name: Build site (docs/)
        run: |
          python -m src.cli --config config.yaml build-site

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          if git diff --cached --quiet; then
            echo "No data changes."
          else
            git commit -m "chore(data): update daily sentiment"
            git push
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
